<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Fragmento de Cabecera</title>
</head>
<body>
	<header th:fragment="headerFragment" class="mb-4">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/}"
				th:text="#{headerWebsiteName.message}"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/#}"
						th:text="#{home.message}"></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"
						th:text="#{comments.message}"></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/login}"
						th:text="#{login.message}"></a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="?lang=en"
						th:text="#{langEnglish.message}"></a></li>
					<li class="nav-item"><a class="nav-link" href="?lang=es"
						th:text="#{langSpanish.message}"></a></li>
				</ul>
			</div>
		</nav>

	</header>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
